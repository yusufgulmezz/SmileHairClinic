name: smile_hair_clinic
description: Self-Capture Tool for Smile Hair Clinic Hackathon
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Routing
  go_router: ^13.0.0

  # Kamera işlemleri
  camera: ^0.10.5+5

  # Sensör verileri
  sensors_plus: ^4.0.2

  # Yüz algılama
  google_mlkit_face_detection: ^0.9.0

  # Yardımcı paketler
  path_provider: ^2.1.1
  path: ^1.8.3
  page_view_dot_indicator: ^2.0.3
  flutter_ringtone_player: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/

